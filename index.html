<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NOAA Station Map & Plots</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    /* Make sure html and body fill viewport */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Map takes half viewport height */
    #map {
      height: 50vh;
      width: 100vw;
    }

    /* Plot containers full width with fixed height */
    #boxplot-tmin,
    #boxplot-tmax,
    #scatterplot {
      width: 100vw;
      height: 300px;
      margin-top: 10px;
      border: 1px solid #ccc; /* visual debugging */
      box-sizing: border-box;
    }

    #scatterplot {
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="boxplot-tmin"></div>
  <div id="boxplot-tmax"></div>
  <div id="scatterplot"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>
  <script src="https://cdn.plot.ly/plotly-2.25.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
